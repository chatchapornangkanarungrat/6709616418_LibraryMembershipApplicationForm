<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Membership Application Form</title>
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
<form>
    <img class="headimg" src="https://d-techinternational.com/wp-content/uploads/2018/02/British_Museum_Reading_Room_Panorama_Feb_2006.jpg">
    <legend> แบบฟอร์มสำหรับการสมัครสมาชิกห้องสมุด </legend>
    <h1> * จำเป็นต้องกรอก</h1>
        <label for="Name"> ชื่อ - นามสกุล <span>*</span></label>
        <label for="Name"> (ภาษาไทย) :</label>
        <input type="text" id="name" name="THname" >

        <label for="Name"> (ภาษาอังกฤษ) : </label>
        <input type="text" id="name" name="ENname">

        <label for="gender"> เพศ : <span>*</span></label>
        <select id="gender" name="gender" required>
            <option value="plsfill">โปรดระบุตัวเลือก</option>
            <option value="male">ชาย</option>
            <option value="female">หญิง</option>
            <option value="other">อื่นๆ</option>
        </select>

        <label for="sid">รหัสนักศึกษา SID (10 หลัก) : <span>*</span> </label>
        <input type="text" name="sid" required>

        <label for="faculty"> คณะ : <span>*</span></label>
        <select id="faculty" name="faculty" required>
            <option value="plsfill">โปรดระบุตัวเลือก</option>
            <option value="">คณะนิติศาสตร์</option>
            <option value="">คณะพาณิชยศาสตร์และการบัญชี</option>
            <option value="">คณะรัฐศาสตร์</option>
            <option value="">คณะเศรษฐศาสตร์</option>
            <option value="">คณะสังคมสงเคราะห์ศาสตร์</option>
            <option value="">คณะสังคมวิทยาและมานุษยวิทยา</option>
            <option value="">คณะศิลปศาสตร์</option>
            <option value="">คณะวารสารศาสตร์และสื่อสารมวลชน</option>
            <option value="">คณะวิทยาศาสตร์และเทคโนโลยี</option>
            <option value="">คณะวิศวกรรมศาสตร์</option>
            <option value="">คณะสถาปัตยกรรมศาสตร์และการผังเมือง</option>
            <option value="">คณะศิลปกรรมศาสตร์</option>
            <option value="">คณะแพทยศาสตร์</option>
            <option value="">คณะสหเวชศาสตร์</option>
            <option value="">คณะทันตแพทยศาสตร์</option>
            <option value="">คณะพยาบาลศาสตร์</option>
            <option value="">คณะสาธารณสุขศาสตร์</option>
            <option value="">คณะเภสัชศาสตร์</option>
            <option value="">คณะวิทยาการเรียนรู้และศึกษาศาสตร์</option>
        </select>

        <label for="email">อีเมล (e-mail) : <span>*</span></label>
            <input type="email" id="email" name="email" required>

        <label>วัน/เดือน/ปี เกิด : <span>*</span></label>
        <input type="date" id="date" name="date" required>

        <label for="interest">ประเภทของหนังสือที่สนใจ :</label>
            <textarea name="book" > </textarea>

        <label for="news">ท่านต้องการรับข่าวสารข้อมูลของห้องสมุดทางอีเมลหรือไม่ <span>*</span></label>
            <div class="radio">
                <input type="radio" name="news" value="yes" required> ต้องการ
                <input type="radio" name="news" value="no" required> ไม่ต้องการ
            </div>

        <label for="agree"> ท่านได้อ่านและตกลงยินยอมเงื่อนไขในการสมัครสมาชิกห้องสมุด <span>*</span></label>
            <div class="radio">
                <input type="radio" name="agree" value="agree" required> ยินยอม
            </div>

        <button type="submit">Submit</button>
</form>
</body>

</html>
